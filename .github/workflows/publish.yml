name: Publish

on:
    release:
        types:
            - released

jobs:
    publish:
        runs-on: ubuntu-latest
        environment: publish
        steps:
            - name: Checkout code
              uses: actions/checkout@v3

            - name: Set up Node.js
              uses: actions/setup-node@v3
              with:
                node-version: '18'
                registry-url: 'https://registry.npmjs.org'

            - name: Install dependencies
              run: npm install

            - name: Build
              run: npm run build

            - name: Publish to NPM
              env:
                NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
              run: npm publish
